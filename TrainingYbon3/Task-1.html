<script type="text/javascript">
var imgNodeList = null;
var eliminatePic = null;
var checkerboard = null;
var moveCount = 0;
const xAmount = 4;
const yAmount = 3;
const partWidth = 120;
const partHeight = 90;
const xOffset = 5;
const yOffset = 75;

function initialize() {

	moveCount = 0;
	showCount();
	imgNodeList = document.getElementsByTagName("img");
	
	// build imgPlayingOrder, copy from imgNodeList
	var imgPlayingOrder = [],
		len = imgNodeList.length,
		i;
	for (i = 0; i < len; i++) {
		imgPlayingOrder.push(imgNodeList[i]);
	}
	shuffle(imgPlayingOrder);
	
	// 取得隨機數，用來決定哪張圖要抽掉
	var eliminateIndex = getRandomValue(1, imgPlayingOrder.length) - 1;
	eliminatePic = imgNodeList[eliminateIndex];
	eliminatePic.style.display = "none";
	
	// build checkerboard and delpoy pic
	checkerboard = [];
	var index = 0;
	var lane, imgElmt, x, y;
	for (y = 0; y < yAmount; y++) {
		lane = [];
		for (x = 0; x < xAmount; x++) {
			
			imgElmt = imgPlayingOrder[index];
			setElmtPosition(imgElmt, y, x);
			lane.push(imgElmt);
			
			if (eliminatePic != imgElmt) {
				imgElmt.onclick = onPicClick;
			}
			index++;
		}
		checkerboard.push(lane);
	}
}

function getRandomValue(min, max) {
	return Math.floor(Math.random()*(max-min+1)+min);
}

function shuffle(arr) {
	var rand, temp, i;
	var len = arr.length;
	for (i = 0; i < len; i++) {
		rand = getRandomValue(0, len - 1);
		temp = arr[rand];
		arr[rand] = arr[i];
		arr[i] = temp;
	}
	return arr;
}

function onPicClick() {

	var y = this.yIndex;
	var x = this.xIndex;
	
	// up & down
	if (y == eliminatePic.yIndex) {
		if ((x+1) == eliminatePic.xIndex || (x-1) == eliminatePic.xIndex) {
			move(y, x, eliminatePic.yIndex, eliminatePic.xIndex);
			return;
		}
	}
	
	// left & right
	if (x == eliminatePic.xIndex) {
		if ((y+1) == eliminatePic.yIndex || (y-1) == eliminatePic.yIndex) {
			move(y, x, eliminatePic.yIndex, eliminatePic.xIndex);
			return;
		}
	}
}

function move(fromY, fromX, toY, toX) {
	// swap img element position
	setElmtPosition(checkerboard[fromY][fromX], toY, toX);
	setElmtPosition(checkerboard[toY][toX], fromY, fromX);
	
	// swap checkerboard reference
	var temp = checkerboard[toY][toX];
	checkerboard[toY][toX] = checkerboard[fromY][fromX];
	checkerboard[fromY][fromX] = temp;

	moveCount++;
	showCount();
	verify();
}

function setElmtPosition(elmt, y, x) {
	elmt.yIndex = y;
	elmt.xIndex = x;
	translate(elmt, yOffset + (y * partHeight), xOffset + (x * partWidth));
}

function translate(elmt, y, x) {

	var left = parseInt(elmt.style.left, 10),
        top = parseInt(elmt.style.top, 10);
		
	if (isNaN(left)) {left = 0;}
	if (isNaN(top)) {top = 0;}
	
    var dx = left - x,
        dy = top - y,
        i = 1,
        count = 10,
        delay = 10;
	
    function loop() {
        if (i >= count) {return;}
        i += 1;
        elmt.style.left = (left - (dx * i / count)).toFixed(0);
        elmt.style.top = (top - (dy * i / count)).toFixed(0);
        setTimeout(loop, delay);
    }
    loop();
}

function verify() {
	// 依序走訪 checkerboard 的所有元素來跟 imgNodeList 比對
	var index = 0;
	var x, y;
	for (y = 0; y < yAmount; y++) {
		for (x = 0; x < xAmount; x++) {
			if (checkerboard[y][x] == imgNodeList[index]) {
				// pass
			} else {
				return; // verify failure
			}
			index++;
		}
	}
	
	// complete puzzle
	eliminatePic.style.display = "block"; // recovery eliminatePic
	alert("Congratulations! you completed this game with " + moveCount + " steps.");
}

function resetGame() {
	eliminatePic.style.display = "block"; // recovery eliminatePic
	initialize();
}

function showCount() {
	document.getElementById("countField").value = moveCount;
}
</script>
